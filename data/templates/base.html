<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COVID-19</title>
  <style>
    html {
      background-color: hsl(40, 95%, 50%);
      position: relative;
      min-height: 100%;
    }

    body {
      font-family: sans-serif;
    }

    div.navigation {
    {#position: absolute;#} padding-top: 2%;
      text-align: center;
      display: table;
      margin: 0 auto;
    }

    div.navigation > ul {
      list-style-type: none;
      text-align: center;
    }

    div.navigation > ul li {
      display: inline;
    }

    div.navigation li a {
      text-align: center;
    {#padding: 14px 16px;#}
    }

    div.container {
      font-size: 1.5em;
      text-align: center;
      padding-top: 5%;
      padding-bottom: 5%;
    }

    div.pagination {
      padding-top: 2%;
      font-size: 0.7em;
    }

    table {
      font-size: 0.7em;
      width: 100%;
      border-collapse: collapse;
      padding: 10px 0;
    }

    td, thead > tr > th, tfoot > tr > th {
      text-align: left;
    }

    thead > tr > th:first-child, tfoot > tr > th:first-child {
      text-align: center;
    }

    thead tr th {
      padding-bottom: 10px;
    }

    tfoot tr th {
      padding-top: 10px;
    }

    div ol {
      padding-inline-start: 0;
    }

    div ol li {
      font-size: 0.5em;
      list-style-position: inside;
    }

    footer {
      font-size: 1em;
      bottom: 0;
      text-align: center;
      width: 100%;
      margin-bottom: 1%;
    }

    @media only screen and (max-device-width: 800px) and (width: 980px), (hover: none) {

      div.container {
        font-size: 3em;
      }

      div.navigation {
        font-size: 3em;
      }

      div.navigation > ul li {
        display: block;
      }


      footer {
        font-size: 2em;
      }

    }
  </style>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {
      0%, 100% {
        transform: rotate(0)
      }
      20%, 60% {
        transform: rotate(-25deg)
      }
      40%, 80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width: 500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
</head>
<body>
<a href="https://github.com/amureki/covidapp" target="_blank" class="github-corner" aria-label="View source on GitHub">
  <svg width="80" height="80" viewBox="0 0 250 250"
       style="fill:#151513; color:hsl(40, 95%, 50%); position: absolute; top: 0; border: 0; right: 0;"
       aria-hidden="true">
    <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
    <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
    <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor" class="octo-body"></path>
  </svg>
</a>
<div class="navigation">
  <ul>
    <li><a href="{% url 'index' %}">Cases summary</a></li>
    <li><a href="{% url 'countries' %}">Cases per country (top 50)</a></li>
  </ul>
</div>
<div class="container">
  {% block content %}
  {% endblock content %}
</div>
<footer>
  <p>
    Based on <a href="https://systems.jhu.edu/research/public-health/ncov/" target="_blank">Johns Hopkins CSSE
  </a>data.
    <br/>
    <a href="https://docs.google.com/document/d/1vumYWoiV7NlVoc27rMQvmVkVu5cOAbnaW_RKkq2RMaQ/edit">How to prepare for
      COVID-19</a>.
  </p>
</footer>
</body>
</html>
